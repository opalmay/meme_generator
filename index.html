<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>
    <header>
        <div class="container flex justify-space align-center">
            <img class="logo" src="img/logo.png" alt="memegen">
            <div>
                <button class="hidden mobileMenu" onclick="toggleMenu()">â˜°</button>
                <ul class="menu">
                    <li class="selected">
                        <a href="index.html">
                            Gallery
                        </a>
                    </li><span>|</span>
                    <li>
                        <a href="#">
                            About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="editor flex justify-evenly">
        <div class="canvas_container">
            <canvas width="500" height="500" onclick="onCanvasClick(event)" onmousedown="onStartDragging(event)"
                onmouseout="onStopMovingStuff(event)" ontouchstart="onStartDragging(event)"></canvas>
        </div>
        <div class="controls flex direction-column align-center">
            <span class="editor_text">Click the picture to add lines or edit existing ones!</span>
            <input class="lineText" oninput="onInput(event)">
            <button onclick="onRemoveLine()" class="fas fa-trash fa-lg"></button>
            <div class="flex">
                <button onclick="onChangeSize(-2)" class="fas fa-angle-double-down fa-lg"></button>
                <button onclick="onChangeSize(+2)" class="fas fa-angle-double-up fa-lg"></button>
                <div class="colorChanger">
                    <button type="button" class="fas fa-palette fa-lg"></button>
                    <input type="color" value="#ff0000" onchange="onChangeStrokeColor(this)" />
                </div>
                <div class="colorChanger">
                    <button type="button" class="fas fa-brush fa-lg"></button>
                    <input type="color" value="#ff0000" onchange="onChangeTextColor(this)" />
                </div>
            </div>
            <select class="fontSelect" onchange="onChangeFont(this)">
                <option value="Impact" selected="selected">Impact</option>
                <option value="Roboto-Regular">Roboto</option>
                <option value="MetalMania-Regular">MetalMania</option>
                <option value="LexendTera-Regular">LexendTera</option>
                <option value="BalsamiqSans-Regular">BalsamiqSans</option>
            </select>
            <div class="flex justify-space">
                <a onclick="onDownload()" download="meme.gif" class="fas fa-save fa-lg"></a>
                <!-- <a onclick="onShareToFB()" download="meme.gif" class="fas fa-save fa-lg"></a> -->
            </div>
        </div>
    </section>

    <section class="gallery_container">
        <div class="tags"></div>
        <div class="gallery"></div>
    </section>
    <footer class="flex justify-center align-center direction-column">
        <img class="logo" src="img/logo.png" alt="memegen">
        By Me!
    </footer>


    <div class="font_preload" style="opacity: 0">
        <span style="font-family: 'Impact';"></span>
        <span style="font-family: 'BalsamiqSans-Regular';"></span>
        <span style="font-family: 'LexendTera-Regular';"></span>
        <span style="font-family: 'MetalMania-Regular';"></span>
        <span style="font-family: 'Roboto-Regular';"></span>
    </div>
    <script src="https://kit.fontawesome.com/73a41b17db.js" crossorigin="anonymous"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
