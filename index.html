<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="memegen">
            <div>
                <button class="hidden mobileMenu" onclick="toggleMenu()">â˜°</button>
                <ul class="desktopMenu">
                    <li class="selected">
                        <a href="index.html">
                        Gallery
                    </a>
                    </li><span>|</span>
                    <li>
                        About
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="editor">
        <div class="canvas_container">
            <canvas width="500" height="500" onclick="onCanvasClick(event)" onmousedown="onStartDragging(event)" onmouseout="onStopMovingStuff(event)"
                ontouchstart="onStartDragging(event)"></canvas>
        </div>
        <div class="controls">
            <input class="lineText" oninput="onInput(event)">
            <button onclick="onRemoveLine()">Remove Line</button>
            <div class="flex">
                <button onclick="onChangeSize(-2)">size-</button>
                <button onclick="onChangeSize(+2)">size+</button>
                <div class="colorChanger">
                    <button type="button">A</button>
                    <input type="color" value="#ff0000" oninput="onChangeStrokeColor(this)"/>
                </div>
                <div class="colorChanger">
                    <button type="button">Color</button>
                    <input type="color" value="#ff0000" oninput="onChangeTextColor(this)"/>
                </div>
            </div>
            <select class="fontSelect" onchange="onChangeFont(this)">
                <option value="Impact" selected="selected">Impact</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial">Arial</option>
            </select>

            <button onclick="onDownload()">Download</button>
        </div>
    </section>
    <section class="gallery"></section>

    <script src="js/storage-service.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
